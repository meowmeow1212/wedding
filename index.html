<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />

    <!-- Title -->
    <title>Chengshih & Szyi's Wedding Ceremony</title>
    <!-- description -->
    <meta name="description" content="December 13th 2025">
    <!-- Facebook 縮圖 -->
    <meta property="og:title" content="Chengshih & Szyi's Wedding Ceremony" />
    <meta property="og:description" content="December 13th 2025" />
    <meta property="og:image" content="https://meowmeow1212.github.io/wedding/assets/images/share-img.png">
    <meta property="og:url" content="https://meowmeow1212.github.io/wedding/index.html" />
    <link rel="shortcut icon" href="https://meowmeow1212.github.io/wedding/assets/images/fav.ico" type="image/x-icon">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <script>
        function IE(v) {
            return RegExp('msie' + (!isNaN(v) ? ('\\s' + v) : ''), 'i').test(navigator.userAgent);
        }
        if (IE() || navigator.userAgent.toLowerCase().match(/rv:([\d.]+)\) like gecko/)) {
            alert('請使用其他瀏覽器或以手機進行瀏覽');
            window.close();
        }
    </script>
</head>

<body>
    <div id="app" v-cloak>
        <div ref="infoTab" class="wow animate__fadeInUp" data-wow-duration="1s">
            <div class="menuWrapper">
                <div class="menuTabs txt-sm">
                    <div v-for="(item, idx) in info.tabs" class="tab"
                        :class="['tab'+(idx+1), info.tabStatus === idx ? 'active':'']"
                        @click="handleInfoTabChangeTab('info',idx)" :id="'tab-info-' + (idx+1)">
                        {{item.title}}
                    </div>
                </div>
            </div>
            <div class="containerWrapper">
                <div class="tabContainer">
                    <transition-group name="tab-fade" tag="div" mode="in-out">
                        <div v-for="(item, idx) in info.tabs" v-bind:key="idx" v-if="info.tabStatus === idx"
                            class="tab-content" :class="['tab-content'+(idx+1), info.tabStatus === idx ? 'active':'']">
                            <div v-if="item.notice" v-html="item.notice" class="content txt-md" />
                        </div>
                    </transition-group>
                </div>
            </div>
        </div>
        <footer>
            <p class="txt-tn">Chengshih & Szyi's Wedding Ceremony 2025</p>
        </footer>
    </div>

</body>


<script src="./assets/js/wow.min.js"></script>
<script src="./assets/js/vue.min.js"></script>
<script src="./assets/js/vue_main.js"></script>

</html>
